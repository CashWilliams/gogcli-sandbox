name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          ext=""
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
          fi
          go build -o "dist/gogcli-sandbox${ext}" ./cmd/broker
          go build -o "dist/gogcli-sandbox-client${ext}" ./cmd/client
          go build -o "dist/gogcli-sandbox-init${ext}" ./cmd/bootstrap
      - name: Package (tar.gz)
        if: matrix.goos != 'windows'
        run: |
          version="${{ github.ref_name }}"
          archive="gogcli-sandbox_${version}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz"
          tar -czf "$archive" -C dist .
      - name: Package (zip)
        if: matrix.goos == 'windows'
        run: |
          version="${{ github.ref_name }}"
          archive="gogcli-sandbox_${version}_${{ matrix.goos }}_${{ matrix.goarch }}.zip"
          (cd dist && zip -r "../$archive" .)
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gogcli-sandbox_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.*
